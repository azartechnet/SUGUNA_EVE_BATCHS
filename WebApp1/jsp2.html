<script>
    var a=parseInt(prompt("Enter the a value is::"))
    var b=parseInt(prompt("Enter the b value is::"))
    document.write("Add::"+(a+b))
    document.write("Sub::"+(a-b))
    document.write("Div::"+(a/b))
    document.write("Module::"+(a%b))
    document.write("RelationOperator")
    document.write("Lessthan::"+(a<b))
    document.write("Greaterthan::"+(a>b))
    document.write("Equal::"+(a==b))
    document.write("LogicalOperator")
    document.write("LogicalAND::"+((a>b)&&(b<a)))
    document.write("LogicalOR::"+((a>b)||(b>a)))
    

</script>
