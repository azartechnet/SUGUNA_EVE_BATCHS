<script>
    //forEach
    var arr=[10,20,30,40,50]
    arr.forEach(function(item,index){
        console.log(item+"\t"+index)
    })
    //Map
    var arr1=[10,20,30,40,50]
    var newArr=arr.map(function(item,index){
        return item+""+index;
    })
    console.log(newArr)
    //flatMap
    var arr3=[10,20,30,40,50]
    var newArr=arr3.flatMap(function(item,index){
        return[item,item*2]
    })
    console.log(newArr)
    //filters
    var arr=[10,20,30,40,50,60]
    var newArr=arr.filter(function(item,index){
        return item>30
    })
    console.log(newArr)
    //keys

    var obj={
        "name":"azar",
        "age":30,
        "city":"krr"
    }
    var newArr=Object.keys(obj)
    console.log(newArr)
    //valeus
    var newArr=Object.values(obj)
    console.log(newArr)
    //Entries
    var newArr=Object.entries(obj)
    console.log(newArr)
</script>
