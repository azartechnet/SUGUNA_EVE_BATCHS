<html>
    <head>
        <title></title>
        <style>
            h1
            {
                border-style: dashed;
                border-width: 5px;
                border-color: blue;
            }
            h2
            {
                border-style: double;
                border-radius: 7px;
            }
            h3
            {
                border-top-style: dashed;
                border-left-style: dotted;
                border-right-style: double;
                border-bottom-style: dashed;
            }
        </style>
    </head>
    <body>
        <h1>This is heading-1</h1>
        <h2>This is heading-2</h2>
        <h3>This is heading-3</h3>
    </body>
</html>
