<p id="d1"></p>
<p id="d2"></p>
<script>
    var p1=parseInt(prompt("Enter the p1 value is::"))
    var p2=parseInt(prompt("Enter the p2 value is::"))
    document.getElementById("d1").innerHTML=p1*p2;
    document.getElementById("d2").innerHTML=p1+p2;
</script>
